<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=480, user-scalable=no, maximum-scale=0.6667" />
<title>Touch Events</title>
<style>
#frame {
	width: 450px;
	height: 150px;
	border: 1px solid #888888;
	float: left;
	margin-right: 1em;
	margin-bottom: 1em;
	text-align: center;
	line-height: 150px;
}
#log {
	float: left;
	margin-top: 0;
	padding-top: 0;
	font-size: 120%;
}
</style>
</head>
<body>

<h1>Touch Events</h1>
<div id="frame">Touch this area!</div>
<pre id="log"></pre>

<script>
(function () {

var el = document.getElementById('frame');
el.addEventListener('touchstart', cbFunc, false);
el.addEventListener('touchend', cbFunc, false);
el.addEventListener('touchmove', cbFunc, false);
el.addEventListener('touchcancel', cbFunc, false);

function cbFunc(event) {
	// デフォルト・アクションをキャンセル
	// キャンセルしないと画面全体が動いてしまう
	event.preventDefault();
	// イベント名
	var type = event.type;
	//
	var pre = document.getElementById('log');
	pre.textContent = type + "\n";
	// タッチした指の数
	if( ! event.touches ) { return; }
	var num = event.touches.length;
	// タッチごとの処理
	for( var i=0; i<num; i++ ) {
		var touch = event.touches.item(i);
		var id = touch.identifier;
		var x = touch.clientX;
		var y = touch.clientY;
		var txt = id +  ' (' + x + ', ' + y + ')' + "\n";
		pre.appendChild( document.createTextNode(txt) );
	}
}

})();
</script>

</body>
</html>
