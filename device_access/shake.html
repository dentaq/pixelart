<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1" />
<title>shake</title>
<style>
#frame {
	width: 300px;
	height: 300px;
	border: 1px solid #888888;
	margin: 1em auto;
	position: relative;
}
#target {
	width: 50px;
	height: 50px;
	border-radius: 25px;
	background-color: green;
	position: absolute;
	top: 25px;
	left: 125px;
}
</style>
</head>
<body>

<div id="frame">
	<div id="target"></div>
</div>

<script>
(function () {

var el = document.getElementById('target');
var el_y = 25;

window.addEventListener('devicemotion', function(event) {
	if( ! event.accelerationIncludingGravity ) { return; }
	var gy = event.accelerationIncludingGravity.y;
	if( Math.abs(gy) > 19 ) {
		el_y += 20;
		el.style.top = el_y + 'px';
	}
}, true);

})();
</script>

</body>
</html>
