<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1" />
<title>deviceorientation</title>
<style>
</style>
</head>
<body>

<h1>deviceorientation</h1>
<dl>
	<dt>alpha</dt>
	<dd id="alpha">-<dd>
	<dt>beta</dt>
	<dd id="beta">-<dd>
	<dt>gamma</dt>
	<dd id="gamma">-<dd>
	<dt>absolute</dt>
	<dd id="absolute">-<dd>
</dl>

<script>
(function () {

window.addEventListener('deviceorientation', function(event) {
	document.getElementById('alpha').textContent = event.alpha;
	document.getElementById('beta').textContent = event.beta;
	document.getElementById('gamma').textContent = event.gamma;
	document.getElementById('absolute').textContent = event.absolute;
}, true);

})();
</script>

</body>
</html>
